<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #333;
    background-color: #001a33; /* Dark blue instead of black */
    background-image: url('cross2.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 50%; /* Half size so full cross is visible */
    animation: fadeIn 1.5s ease-in-out;
  }

  /* Glow effect around the cross */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.25) 0%, rgba(0,26,51,0.85) 70%);
    z-index: 0;
  }

  /* Sparkle animation overlay */
  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://i.ibb.co/4g1SmG5/sparkle.png'); /* transparent sparkle texture */
    background-repeat: repeat;
    background-size: 200px;
    animation: sparkleMove 8s linear infinite;
    opacity: 0.2;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes sparkleMove {
    from { background-position: 0 0; }
    to { background-position: 200px 200px; }
  }
</style>
