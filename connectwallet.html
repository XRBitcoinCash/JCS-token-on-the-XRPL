<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
    ============================
    META & TITLE SECTION
    ============================
    - Sets character encoding (UTF-8)
    - Makes site mobile-friendly (viewport)
    - Page title shown in browser tab
  -->
  <meta charset="utf-8">
  <title>Xumm Connect Wallet Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 
    ============================
    CSS STYLING SECTION
    ============================
    - Inline <style> block to control basic layout
    - You can later move this into a separate CSS file (styles.css)
    - Controls fonts, colors, button styles, layout
  -->
  <style>
    body { font-family: sans-serif; background: #fafbfc; margin: 0; padding: 40px; display: flex; flex-direction: column; align-items: center; }
    #walletAddress { font-size: 1.15em; color: #284be5; margin: 20px 0 0 0;}
    #connectWalletButton, #logoutButton { padding: 10px 32px; font-size: 1.1em; border: none; border-radius: 5px; margin: 20px 0; background: #284be5; color: #fff; cursor: pointer;}
    #logoutButton { background: #ccc; color: #222;}
    #status { margin-top: 16px; color: #a13b1b; }
  </style>

  <!-- 
    ============================
    LIBRARY IMPORT SECTION
    ============================
    - Loads the Xumm/Xaman SDK from a CDN
    - This gives you access to the `Xumm` object used in your script
    - Always include BEFORE your custom script
  -->
  <script src="https://xaman.app/assets/cdn/xumm.min.js"></script>
</head>

<body>
  <!-- 
    ============================
    HEADER / TITLE SECTION
    ============================
    - Visible heading of the page
    - Branding, can include logo later
  -->
  <h1>Xumm/Xaman Wallet Connect Demo</h1>

  <!-- 
    ============================
    WALLET STATUS DISPLAY
    ============================
    - Shows connection status or wallet address once connected
  -->
  <div id="walletAddress">Status: Not connected</div>

  <!-- 
    ============================
    INTERACTION BUTTONS
    ============================
    - Connect Wallet â†’ starts Xumm auth flow
    - Logout â†’ clears wallet connection
    - Later weâ€™ll add "Trustline" and "Buy" buttons here
  --><button id="trustlineButton" style="display:none">âž• Set JCS Trustline</button>
<button id="buyButton" style="display:none">ðŸ’¸ Buy JCS Tokens (1 XRP)</button>

  <button id="connectWalletButton">Connect Wallet</button>
  <button id="logoutButton" style="display:none">Logout</button>

  <!-- 
    ============================
    STATUS OUTPUT SECTION
    ============================
    - Shows current state / errors to the user
  -->
  <div id="status"></div>

  <!-- 
    ============================
    JAVASCRIPT LOGIC SECTION
    ============================
    - Initializes the Xumm SDK with your API key
    - Handles wallet connection / disconnection
    - Updates the UI dynamically
    - All dApp logic goes here
  -->
  <script>
    // Initialize SDK with your public API key
    const xumm = new Xumm('7737775c-1645-4a4e-a92d-ffe51530a348');

    // Grab UI elements
    const connectWalletButton = document.getElementById('connectWalletButton');
    const walletAddressElement = document.getElementById('walletAddress');
    const logoutButton = document.getElementById('logoutButton');
    const statusDiv = document.getElementById('status');

    // Wait for SDK to be ready
    xumm.on('ready', () => {
      statusDiv.textContent = 'Xumm SDK loaded and ready.';
      connectWalletButton.disabled = false;
    });

    // "Connect Wallet" button triggers the authorization flow
    connectWalletButton.onclick = () => {
      statusDiv.textContent = 'Connecting to Xumm wallet...';
      xumm.authorize().catch(error => {
        statusDiv.textContent = 'Authorization failed: ' + error.message;
      });
    };

    // On successful connection
    xumm.on('success', async () => {
      const account = await xumm.user.account; // e.g., r...
      walletAddressElement.textContent = 'Wallet Connected: ' + account;
      connectWalletButton.style.display = 'none';
      logoutButton.style.display = '';
      statusDiv.textContent = 'Connected successfully.';
    });

    // On logout, reset UI state
    xumm.on('logout', async () => {
      walletAddressElement.textContent = 'Status: Not connected';
      connectWalletButton.style.display = '';
      logoutButton.style.display = 'none';
      statusDiv.textContent = 'You have logged out.';
    });

    // Logout action
    logoutButton.onclick = () => {
      xumm.logout();
      statusDiv.textContent = 'Logging out...';
    };
  </script>

  <!-- 
    ============================
    FOOTER / EXTRA SPACE
    ============================
    - Good place for future expansion
    - e.g. links to docs, support, ledger info, etc.
  -->
</body>
</html>
