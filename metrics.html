<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Token Metrics ‚Äì JCS</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <!-- Styles copied from index.html -->
  <style>
   #market-widgets .card {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Make all market cards uniform in size */
#market-widgets {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

#market-widgets .card {
  flex: 1 1 calc(33.333% - 20px); /* 3 per row on desktop */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 500px; /* uniform height */
}

/* All iframes fill the card evenly */
#market-widgets .card iframe {
  flex: 1;
  width: 100%;
  height: 100%;
  border: none;
}

/* Mobile stacking */
@media (max-width: 768px) {
  #market-widgets .card {
    flex: 1 1 100%;
    height: 500px;
  }
}


    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #000428, #004e92);
      color: #fff;
      overflow-x: hidden;
      line-height: 1.8;
      position: relative;
    }
    body::before {
      content: "";
      background: url('background-translucent.png') center center no-repeat;
      background-size: cover;
      opacity: 0.08;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }
    header {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      padding: 10px 40px;
      display: flex; justify-content: space-between; align-items: center;
    }
    header a {
      padding: 10px 20px;
      background: #00d4ff; color: black;
      border-radius: 30px; font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,212,255,0.6);
    }
    header a:hover {
      background: #fff; box-shadow: 0 0 25px rgba(255,255,255,0.8);
    }
    section {
      padding: 50px 20px;
      max-width: 1100px; margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2em;
      text-shadow: 0 0 15px rgba(0,212,255,0.6);
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,212,255,0.2);
      margin-bottom: 30px;
    }
    footer {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  /* Mobile height fix for Sologenic chart */
@media (max-width: 768px) {
  #market-widgets .card iframe[src*="sologenic.org"] {
    height: 550px !important;
  }
}

  </style>
</head>
<body>

<header>
  <h1>üìä JCS Live Metrics</h1>
  <a href="index.html">üè† Home</a>
</header>

<section id="jcs-metrics">
  <h2>JCS Token Live Market</h2>
  <div class="card">
    <iframe 
      src="https://sologenic.org/trade?market=JCS%2BrPU6sXCNzsjcTUEmgJQ5SxDUzY2y1RyYKd%2FXRP"
      width="100%" height="600" style="border:none;">
    </iframe>
  </div>
</section>

<section id="market-widgets">
  <h2>Live Market Data</h2>

  <!-- XRP Chart -->
  <div class="card">
    <h3>XRP Live Price Chart</h3>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:XRPUSDT&interval=60&hidesidetoolbar=1&theme=dark"
      style="width: 100%; height: 450px; border:none;"></iframe>
  </div>

  <!-- JCS Token Chart -->
  <div class="card">
    <h3>JCS Token Live Chart (Sologenic)</h3>
    <iframe src="https://sologenic.org/trade?market=JCS%2BrPU6sXCNzsjcTUEmgJQ5SxDUzY2y1RyYKd%2FXRP"
      style="width: 100%; height: 450px; border:none;"></iframe>
  </div>

  <!-- Bitcoin Chart -->
  <div class="card">
    <h3>Bitcoin Live Chart</h3>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=BITSTAMP:BTCUSD&interval=60&hidesidetoolbar=1&theme=dark"
      style="width: 100%; height: 450px; border:none;"></iframe>
  </div>
</section>
